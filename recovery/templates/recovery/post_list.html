{% extends 'recovery/base.html' %}

{% block content %}

  {% for post in posts %}
  <div class="row mb-3">
    <img class="w-25" src="{{article.image.url}}">
      <div class="post w-50 float-right ml-3">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="date">
          <p>Опубликовано: {{ post.published_at }}</p>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock %}
